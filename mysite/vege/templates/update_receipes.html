<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" >Receipe Manager</a>
        <form class="d-flex" >
          {% if request.user.is_authenticated %}  
            <a href="/logout/" class="btn btn-outline-success">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-success">Login</a>
            {% endif %}
        </form>
        
      </nav>

    <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="name"  value ="{{receipes.name}}" type="text" class="form-control"placeholder="Enter name">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Discription</label>
          <textarea class="form-control" value ="" name="description"  class="form-control"  placeholder="Description">{{receipes.description}}</textarea>
        </div>
        <div class = "mb-3">
            <label for="exampleInputPassword1">Image</label>
            <input  name="image" type="file" placeholder="Image">
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
